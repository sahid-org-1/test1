name: submodule update

on:

  workflow_dispatch:
    inputs:
      branch1:
        description: 'Branch name for repository 1'
        required: true
      branch2:
        description: 'Branch name for repository 2'
        required: true
      branch3:
        description: 'Branch name for repository 3'
        required: true
jobs:
        
 build:
    
    name: clone repo
    runs-on: ubuntu-latest
    steps:
     - name: Check out code
       uses: actions/checkout@v2

     - name: Clone LMS
       run: git clone --branch ${{ github.event.inputs.branch1 }} https://github.com/sahid-org-1/test1.git

     - name: Clone frontend
       run: git clone --branch ${{ github.event.inputs.branch2 }} https://github.com/SahidTft/git_task1.git
       
     - name: Clone scorm
       run: git clone --branch ${{ github.event.inputs.branch3 }} https://github.com/SahidTft/github-webhook.git
