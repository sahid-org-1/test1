name: submodule update

on:

  workflow_dispatch:
    inputs:
      branch1:
        description: 'Branch name for LMS'
        required: true
      branch2:
        description: 'Branch name for SCORM'
        required: true
      branch3:
        description: 'Branch name for Frontend'
        required: true
      Username:
        description: 'Enter your github user'
        required: true
jobs:
        
 build:
    
    name: clone repo
    runs-on: ubuntu-latest
    steps:
     - name: Check out code
       uses: actions/checkout@v3

     - name: Clone LMS
       run: git clone --branch ${{ github.event.inputs.branch1 }} https://${{ github.event.inputs.Username }}:${{ secrets.TOKEN }}@github.com/sahid-org-1/test1.git

     - name: Clone frontend
       run: git clone --branch ${{ github.event.inputs.branch2 }} https://${{ github.event.inputs.Username }}:${{ secrets.TOKEN }}@github.com/SahidTft/git_task1.git
       
     - name: Clone scorm
       run: git clone --branch ${{ github.event.inputs.branch3 }} https://${{ github.event.inputs.Username }}:${{ secrets.TOKEN }}@github.com/SahidTft/github-webhook.git
     - name: Commit files
       run: |
          git config --local user.email "khan..sahid@tftus.com"
          git config --local user.name "sahidTft"
          git add .
          git commit -a -m "Add changes"
          git push https://${{ github.event.inputs.Username }}:${{ secrets.TOKEN }}@github.com/sahid-org-1/test1.git 
